version: '3.8'

services:
  # Base de Datos MySQL
  db:
    image: mysql:8.0
    container_name: backend-db
    ports:
      - "3307:3306" # Host 3307 -> Container 3306
    environment:
      - MYSQL_DATABASE=backend_test
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - backend-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck: # Indica cuándo la DB está realmente lista para recibir conexiones
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mailhog - Testing de Email
  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - backend-network

  # Aplicación Backend Spring Boot
  app:
    build: .
    container_name: backend-app
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy # Espera a que el healthcheck de la DB pase
      mailhog:
        condition: service_started
    networks:
      - backend-network
    environment:
      # Database Config (Usando el nombre del servicio 'db')
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/backend_test?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      
      # JWT Config
      - APP_JWT_SECRET=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
      
      # Email Module Config
      - APP_EMAIL_ENABLED=true
      - SPRING_MAIL_HOST=mailhog
      - SPRING_MAIL_PORT=1025
      - SPRING_MAIL_USERNAME=root
      - SPRING_MAIL_PASSWORD=root
      - SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH=false
      - SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE=false

networks:
  backend-network:
    driver: bridge

volumes:
  db-data: